        <div class="logo">

                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </nav>
        <div class="icons">
            <!-- Like/Dislike Button -->
            <label class="container">
                <input type="checkbox" id="likeBtn">
                <span class="checkmark"></span>
            </label>
            <!-- Bell Icon -->
            <a href="#"><i class="far fa-bell"></i></a>
            <!-- Settings Icon -->
            <a href="#"><i class="fa fa-cog"></i></a>

    <div class="critereRecherche">
        <h6>Type</h6>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="sport"> Sport
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="suv"> SUV
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="mpv"> MPV
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="sedan"> Sedan
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="coupe"> Coupe
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="hatchback"> Hatchback
                </label>
            </li>
        </ul>
        <div class="cap">
            <h6>Capacity</h6>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="capacity" value="2"> 2 person(10)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="capacity" value="4"> 4 person(14)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="capacity" value="6"> 6 person(12)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="capacity" value="8"> 8 person(16)
                    </label>
                </li>
            </ul>

            <!-- Slider for price with percentage output -->
            <h6>Price</h6>
            <input type="range" min="1" max="100" step="10" id="price" oninput="valPrice.value=(price.value * 1) + '%'">
            <output id="valPrice">10%</output>
        </div>
    </div>
